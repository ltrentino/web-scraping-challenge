<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<!-- Header and Button -->
<div class="container">
    <div class="jumbotron text-white jumbotron-image shadow p-5 mb-4 bg-light rounded-3" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Hubble_Marks_30_Years_in_Space_With_Tapestry_of_Blazing_Starbirth_-_Flickr_-_NASA_Goddard_Photo_and_Video.png/800px-Hubble_Marks_30_Years_in_Space_With_Tapestry_of_Blazing_Starbirth_-_Flickr_-_NASA_Goddard_Photo_and_Video.png">
        <div class="container-fluid py-10"></div>
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-info  btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        <div class="container-fluid py-10"></div>
    </div>

<!-- Image -->
      <div class="container">
        <br>
        <div class="row">
          <div class="col-8">
              <h3><em>Featured Mars Image</em></h3>
              <hr>
                <img 
                    src = "{{mars.featured_image}}" 
                    class="img-fluid" 
                    alt="featured image"/>
            </div>

<!-- Mars News-->
          <div class="col-4">
              <h3><em>Mars Latest News</em></h3>
              <hr>
                <h4 class="heading">{{mars.news_title}}</h4>
                    <h5>{{mars.news_paragraph}}</h5>
                    <br>
                    <h3><em>Mars Facts</em></h3>
                    <hr>
                    <table class="table table-hover">{{mars.facts | safe }}</table> 
            </div>
        </div>
      </div>

 
<br>
<br>

<!-- Hemispheres-->
    <div class="container">
        <div class="row g-2">
        {% for hemisphere in mars.hemispheres %}
          <div class="col-6">
            <div class="p-3 border bg-light"><h3><em>{{hemisphere.title}}</em></h3></div>
            <img src="{{hemisphere.img_url}}" class="img-thumbnail" alt="...">
          </div>
          {% endfor %}
        </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
