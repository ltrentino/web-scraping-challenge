<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News-->
    <div class="row" id="latest-news">
      <div class="col-md-12">

        <h4 class="heading">{{mars.news_title}}</h4>
        <h5>{{mars.news_paragraph}}</h5>
       
      </div>
    </div>


    <!-- Image -->
    <div class="row" id="featured-image">
        <div class="col-md-8">

        <h4>Featured Mars Image</h4>
        <img 
            src = "{{mars.featured_image}}" 
            class="img-responsive" 
            alt="Responsive image"/>
        </div>
    </div>



    <!-- Facts -->
    <div class="row" id="mars-facts">
        <div class="col-md-4">

        <h4>Mars Facts</h4>
        <table class="table table-bordered">{{mars.facts | safe }}</table> 
        </div>
    </div>


    <!-- Hemispheres -->
    {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}

  </div>
</body>

</html>
